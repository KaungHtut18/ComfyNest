<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn | ComfyNest</title>
    <link rel="stylesheet" href="/static/css/Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main">
        <div class="sub1">
            <div class="title">
                <h1>ComfyNest</h1>
                <h4>Your key to Hassle-Free Dormitory Discovery</h4>
            </div>
        </div>
        <div class="sub2">
            <div class="container">
                <div class="wrapper">
                    
                    <form action="\login" method="post">
                        <div class="above">Login </div>
        
                        <div class="below">Glad you're back.!</div>
                        <h3 th:if="${error}" class="error">Invalid login info. Please try again</h3>
        
                        <div class="row">
                            <label for="email">E-mail</label><br>
                            <input type="email" name="email" id="email" required placeholder="Enter your email" novalidate autocomplete="off">
                        </div>
        
                        <div class="pass">
                            <label for="password">Password</label><br>
                            <input type="password" name="password" id="password" required placeholder="Enter your password">
                            <span>
                                <i class='bx bx-show' aria-hidden="true" id="eye"></i>
                            </span>
                        </div>

                        <div class="check">
                            <input type="checkbox" name="rememberMe" class="cb">
                        <label for="cb" class="rm">Remember me</label>
                        </div>
                        
                        <div class="button">
                            <input type="submit" value="Login" class="btn">
                        </div>
        
                        <div class="forget">Forget password ?</div>
                        
                        <div class="signup-link">
                            Don't have an account? <a href="/register">Signup</a>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
   <script src="\static\js\index.js"></script>
</body>
</html>
