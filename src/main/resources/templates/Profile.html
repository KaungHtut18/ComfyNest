<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/static/css/Profile.css">
   <title>Profile | ComfyNest</title>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body th:object="${tenant}">
   <abbr title="#">
       <div class="back">
           <a href="\home">
               <i class='bx bx-left-arrow-circle'></i>
           </a>
       </div>
   </abbr>
  
   <div class="container">
       <div class="pfp">
           <img src="/static/images/profilePicture.png" alt="">
       </div>
       <div class="info">
           <div class="field">
               <div>First Name</div>
               <div>Last Name</div>
               <div>E mail</div>
               <div class="sub">Phone Number</div>
           </div>
           <div class="value">
               <div th:text="${tenant.firstName}"></div>
               <div th:text="${tenant.lastName}"></div>
               <div th:text="${tenant.email}"></div>
               <div class="sub" th:text="${tenant.phone}"></div>
           </div>
       </div>
       <div class="logout">
           <abbr title="Back To Login Page">
               <a href="LoginPage.html"><button class="btn">Log Out</button></a>
           </abbr>
       </div>
   </div>
</body>
</html>
