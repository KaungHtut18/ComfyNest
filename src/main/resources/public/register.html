<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <link rel="icon" href="./images/login.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="register.css">
</head>

<body>
  <main>
    <section>
     
      <div class="header">
        <h1>ComfyNest</h1>
        <h3>Your key to Hassle-Free Dormitory Discovery</h3>
      </div>
      <div class="container">
        <div class="wrapper">
          <form action="#">
            <div class="login">Sing Up</div>
            <div class="below">Just some details so get you in.!</div>
            <div class="firstname">
              <label for="firstname">FirstName</label>
              <input type="text" name="firstname" id="firstname" required placeholder="FirstName">
            </div>
            <div class="last-name">
              <label for="last-name">LastName</label>
              <input type="text" name="last-name" id="last-name" required placeholder="LastName">
            </div>
            <div class="email">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" required placeholder="E-mail">
            </div>
            
            <div class="phone">
              <label for="phone">PhoneNumber</label><br>
              <select class="select-option" name="country-code" id="country-code">
                <option value="+66">+66</option>
                <option value="+67">+67</option>
                <option value="+68">+68</option>
              </select>
              <input type="tel" name="phone" id="phone" required placeholder="PhoneNumber">
            </div>
            
            <div class="password">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required placeholder="Password">
              <img src="./images/eye-close.png" alt="">
            </div>
            
              <div class="register-body">
                <button class="btn" > Register            
                </button>
              
              </div>

            <div class="singup">
               <a href="./index.html">Don't have an account? Signin</a>
            </div>
          </form>
        </div>
      </div>
    </section>
   
  
  </main>

</body>

</html>
